name: Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Required identifier
      - name: matrix-2723712
        run: echo "Building for OS: ${{ matrix.os }}"

      - name: Generate artifact file
        shell: bash
        run: |
          echo "Build output for ${{ matrix.os }}" > output-${{ matrix.os }}.txt
          echo "Generated on $(date)" >> output-${{ matrix.os }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-2723712-${{ matrix.os }}
          path: output-${{ matrix.os }}.txt
